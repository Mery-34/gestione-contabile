name: Build EXE

on:
  push:
    paths:
      - gestione_contabile.py

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install pyinstaller
        run: pip install pyinstaller

      - name: Build EXE
        run: pyinstaller --onefile --noconsole gestione_contabile.py

      - name: Upload EXE
        uses: actions/upload-artifact@v4
        with:
          name: gestione_contabile_exe
          path: dist/gestione_contabile.exe
